<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Form</title>
    <style>
      /* Embedded CSS */

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      select,
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .message {
        padding: 10px;
        margin-top: 20px;
        border-radius: 4px;
        text-align: center;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ticket Form</h1>
      <form id="supportForm">
        <label for="dropdown1">Reason for Contact:</label>
        <select id="dropdown1" required>
          <option value="">Select reason</option>
          <option value="Technical problem">Technical problem</option>
          <option value="Product question">Product question</option>
          <option value="Other">Other</option>
        </select>

        <label for="dropdown2">Priority:</label>
        <select id="dropdown2" required>
          <option value="">Select priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <label for="input1">First Name:</label>
        <input type="text" id="input1" required />

        <label for="input2">Last Name:</label>
        <input type="text" id="input2" required />

        <label for="input3">Email:</label>
        <input type="email" id="input3" required />

        <label for="datePicker1">Selection Date:</label>
        <input type="date" id="datePicker1" />

        <label for="textBox1">Details:</label>
        <textarea id="textBox1" rows="4"></textarea>

        <label for="uploadButton1">Attach File:</label>
        <input
          type="file"
          id="uploadButton1"
          accept=".png,.jpg,.jpeg,.gif,.pdf"
        />

        <div id="fileNameText" class="hidden"></div>

        <button type="button" id="button249">Submit</button>
      </form>

      <div id="errorMessage" class="message error hidden"></div>
      <div id="successMessage" class="message success hidden"></div>
    </div>

    <script>
      // Embedded JavaScript

      document.addEventListener("DOMContentLoaded", () => {
        const submitButton = document.getElementById("button249");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");
        const fileNameText = document.getElementById("fileNameText");

        let uploadedFileBase64 = null;
        let uploadedFileName = null;
        let uploadedFileType = null;

        // Function to show error message
        function showError(message) {
          errorMessage.textContent = message;
          errorMessage.classList.remove("hidden");
          successMessage.classList.add("hidden");
        }

        // Function to show success message
        function showSuccess(message) {
          successMessage.textContent = message;
          successMessage.classList.remove("hidden");
          errorMessage.classList.add("hidden");
        }

        // Function to reset the form
        function resetForm() {
          document.getElementById("supportForm").reset();
          uploadedFileBase64 = null;
          uploadedFileName = null;
          uploadedFileType = null;
          fileNameText.textContent = "";
          fileNameText.classList.add("hidden");
        }

        // Handle file upload
        const uploadButton = document.getElementById("uploadButton1");
        uploadButton.addEventListener("change", () => {
          const file = uploadButton.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = () => {
              const base64 = reader.result.split(",")[1];
              uploadedFileBase64 = base64;
              uploadedFileName = file.name;
              uploadedFileType = file.type;
              fileNameText.textContent = `Selected file: ${file.name}`;
              fileNameText.classList.remove("hidden");
            };
            reader.onerror = () => {
              showError("Error reading file.");
            };
            reader.readAsDataURL(file);
          } else {
            uploadedFileBase64 = null;
            uploadedFileName = null;
            uploadedFileType = null;
            fileNameText.textContent = "";
            fileNameText.classList.add("hidden");
          }
        });

        // Handle form submission
        submitButton.addEventListener("click", async () => {
          // Collect data from form
          const reasonForTicket = document.getElementById("dropdown1").value;
          const priority = document.getElementById("dropdown2").value;
          const firstName = document.getElementById("input1").value.trim();
          const lastName = document.getElementById("input2").value.trim();
          const email = document.getElementById("input3").value.trim();
          const dateSelection = document.getElementById("datePicker1").value;
          const details = document.getElementById("textBox1").value.trim();

          const data = {
            reasonForTicket,
            priority,
            firstName,
            lastName,
            email,
            dateSelection,
            details,
            fileBase64: uploadedFileBase64,
            fileName: uploadedFileName,
            fileType: uploadedFileType,
          };

          // Validate required fields
          if (!firstName || !lastName || !email) {
            showError("Please fill in all required fields.");
            return;
          }

          // Additional check for file (optional)
          if (uploadedFileBase64 && (!uploadedFileName || !uploadedFileType)) {
            showError("There was an error with the uploaded file.");
            return;
          }

          try {
            const response = await sendDataToGoogleSheet(data);
            if (response.success) {
              showSuccess("Data successfully sent!");
              resetForm();
            } else {
              throw new Error(response.error || "Unknown error.");
            }
          } catch (error) {
            showError(`Error sending data: ${error.message}`);
            console.error("Error sending data:", error);
          }
        });

        // Function to send data to Google Apps Script
        async function sendDataToGoogleSheet(data) {
          const url =
            "https://script.google.com/macros/s/AKfycby6gDfgiiaovm1-wAdS3agtSjW20ZQ_V2hdlX-AnXBHMW3sRLlarwGJOnAOzUrrfeZ2/exec"; // Replace with your URL

          try {
            const response = await fetch(url, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            const responseText = await response.text();
            console.log("Response Text:", responseText);

            let parsedData;
            try {
              parsedData = JSON.parse(responseText);
            } catch (parseError) {
              console.warn(
                "Failed to parse response as JSON. Server response:",
                responseText
              );
              parsedData = { success: true };
            }

            if (!response.ok) {
              console.error("Server returned an error:", response.statusText);
            }

            return parsedData;
          } catch (error) {
            console.error("Error in sendDataToGoogleSheet:", error);
            return { success: false, error: error.message };
          }
        }
      });
    </script>
  </body>
</html>
