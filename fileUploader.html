<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Form</title>
    <style>
      /* Embedded CSS */

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="date"],
      select,
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .message {
        padding: 10px;
        margin-top: 20px;
        border-radius: 4px;
        text-align: center;
      }

      .error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .success {
        background-color: #d4edda;
        color: #155724;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
<body>

    <div class="container">
        <h1>Ticket Form</h1>
        <form id="supportForm" action="https://script.google.com/macros/s/AKfycby6gDfgiiaovm1-wAdS3agtSjW20ZQ_V2hdlX-AnXBHMW3sRLlarwGJOnAOzUrrfeZ2/exec" method="POST" enctype="multipart/form-data">
            <label for="dropdown1">Reason for Contact:</label>
            <select id="dropdown1" name="reasonForTicket" required>
                <option value="">Select reason</option>
                <option value="Technical problem">Technical problem</option>
                <option value="Product question">Product question</option>
                <option value="Other">Other</option>
            </select>

            <label for="dropdown2">Priority:</label>
            <select id="dropdown2" name="priority" required>
                <option value="">Select priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="input1">First Name:</label>
            <input type="text" id="input1" name="firstName" required>

            <label for="input2">Last Name:</label>
            <input type="text" id="input2" name="lastName" required>

            <label for="input3">Email:</label>
            <input type="email" id="input3" name="email" required>

            <label for="datePicker1">Selection Date:</label>
            <input type="date" id="datePicker1" name="dateSelection">

            <label for="textBox1">Details:</label>
            <textarea id="textBox1" name="details" rows="4"></textarea>

            <label for="uploadButton1">Attach File:</label>
            <input type="file" id="uploadButton1" name="file" accept=".png,.jpg,.jpeg,.gif,.pdf">

            <div id="fileNameText" class="hidden"></div>

            <button type="submit" id="button249">Submit</button>
        </form>

        <div id="errorMessage" class="message error hidden"></div>
        <div id="successMessage" class="message success hidden"></div>
    </div>

    <script>
        // Optional: Add JavaScript for enhanced UX, such as displaying the selected file name
        document.getElementById('uploadButton1').addEventListener('change', function() {
            const fileNameText = document.getElementById('fileNameText');
            if (this.files.length > 0) {
                fileNameText.textContent = `Selected file: ${this.files[0].name}`;
                fileNameText.classList.remove('hidden');
            } else {
                fileNameText.textContent = '';
                fileNameText.classList.add('hidden');
            }
        });
    </script>
</body>
  </body>
</html>
